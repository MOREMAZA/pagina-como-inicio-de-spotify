<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos.css">
</head>

</body>
</html>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo">
            <h1>Iniciar sesión</h1>
        </div>
        <div class="content">
            
            <form>
                <h2>Iniciar sesión con Facebook</h2>
                <button type="button" class="facebook-btn">continuar con Facebook</button>
                <h2>Iniciar sesión con Google</h2>
                <button type="button" class="google-btn">continuar con Google</button>
                <h2>inicia sesión con tu cuenta morwmusic</h2>
                <input type="email" placeholder="Correo electrónico">
                <input type="password" placeholder="Contraseña">
                <button type="submit">Iniciar sesión</button>
                <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
            </form>
        </div>
        <div class="footer">
            <p>© 2024 morwmusic AB</p>
        </div>
    </div>
